<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Up-Date | 회원가입</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
    <div class="auth-page auth-page--signup">
        <button type="button" class="back-button" id="back-button">
            &lt;
        </button>

        <aside class="auth-sidebar"></aside>

        <main class="auth-main">
            <section class="auth-card">
                <h1 class="auth-title">회원가입</h1>

                <form id="signup-form" class="auth-form" novalidate>
                    <div class="form-field">
                        <label for="nickname" class="form-label">Nickname:</label>
                        <input id="nickname" name="nickname" type="text" class="form-input" autocomplete="off" />
                        <p class="error-message" id="nickname-error"></p>
                    </div>

                    <div class="form-field">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" name="email" type="email" class="form-input" autocomplete="off" />
                        <p class="error-message" id="email-error"></p>
                    </div>

                    <div class="form-field">
                        <label for="password" class="form-label">Password:</label>
                        <input id="password" name="password" type="password" class="form-input" />
                        <p class="error-message" id="password-error"></p>
                    </div>

                    <div class="form-field">
                        <label for="passwordConfirm" class="form-label">Confirm Password:</label>
                        <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-input" />
                        <p class="error-message" id="passwordConfirm-error"></p>
                    </div>

                    <button type="submit" class="primary-button" id="register-button" disabled>
                        Register
                    </button>
                </form>

                <p class="auth-footer-text">
                    계정이 이미 있으신가요?
                    <a href="login.html" class="auth-link" id="login-link">로그인</a>
                </p>
            </section>
        </main>
    </div>

    <script src="js/signup.js" defer></script>
</body>

</html>
