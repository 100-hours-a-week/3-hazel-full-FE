<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Up-Date | 개인정보 수정</title>

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/profile-edit.css" />
</head>
<body>
  <div class="layout-wrapper">

    <header class="main-header">
      <div class="main-header__spacer"></div>

      <h1 class="main-header__logo">
        <a href="/main.html" id="logo-link">Up-Date</a>
      </h1>

      <div class="main-header__right">
        <button class="main-header__mypage" id="mypage-button" type="button">
          마이페이지
        </button>

        <div class="main-header__dropdown" id="mypage-dropdown">
          <button class="main-header__dropdown-item" id="mypage-profile" type="button">
            내 프로필
          </button>
          <button class="main-header__dropdown-item" id="mypage-logout" type="button">
            로그아웃
          </button>
        </div>
      </div>
    </header>

    <main class="profile-edit">
      <section class="profile-edit__card">
        <h2 class="profile-edit__title">개인정보 수정</h2>

        <div class="profile-edit__field">
          <label class="profile-edit__label" for="edit-nickname">닉네임</label>
          <input
            type="text"
            id="edit-nickname"
            class="profile-edit__input"
            placeholder="닉네임을 입력하세요"
          />
        </div>

        <div class="profile-edit__field">
          <label class="profile-edit__label">이메일</label>
          <p class="profile-edit__value" id="edit-email">-</p>
          <p class="profile-edit__helper">이메일은 변경할 수 없습니다.</p>
        </div>

        <p class="profile-edit__error" id="profile-edit-error" style="display:none;">
          닉네임을 확인해주세요.
        </p>

        <section class="profile-edit__actions">
          <button
            type="button"
            class="profile-edit__button profile-edit__button--secondary"
            id="profile-edit-cancel"
          >
            취소
          </button>
          <button
            type="button"
            class="profile-edit__button profile-edit__button--primary"
            id="profile-edit-save"
          >
            저장하기
          </button>
        </section>
      </section>
    </main>
  </div>

  <script src="/js/apiClient.js"></script>
  <script src="/js/profile-edit.js"></script>
</body>
</html>
