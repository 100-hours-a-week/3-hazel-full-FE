<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Up-Date | 비밀번호 수정</title>

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/password-edit.css" />
</head>
<body>
  <div class="layout-wrapper">

    <header class="main-header">
      <div class="main-header__spacer"></div>

      <h1 class="main-header__logo">
        <a href="/main.html" id="logo-link">Up-Date</a>
      </h1>

      <div class="main-header__right">
        <button class="main-header__mypage" id="mypage-button" type="button">
          마이페이지
        </button>

        <div class="main-header__dropdown" id="mypage-dropdown">
          <button class="main-header__dropdown-item" id="mypage-profile" type="button">
            내 프로필
          </button>
          <button class="main-header__dropdown-item" id="mypage-logout" type="button">
            로그아웃
          </button>
        </div>
      </div>
    </header>

    <main class="password-edit">
      <section class="password-edit__card">
        <h2 class="password-edit__title">비밀번호 수정</h2>

        <div class="password-edit__field">
          <label class="password-edit__label" for="current-password">현재 비밀번호</label>
          <input
            type="password"
            id="current-password"
            class="password-edit__input"
            placeholder="현재 비밀번호를 입력하세요"
          />
          <p class="password-edit__error" id="current-password-error"></p>
        </div>

        <div class="password-edit__field">
          <label class="password-edit__label" for="new-password">새 비밀번호</label>
          <input
            type="password"
            id="new-password"
            class="password-edit__input"
            placeholder="새 비밀번호를 입력하세요"
          />
          <p class="password-edit__helper">
            비밀번호는 8~20자이며, 대문자/소문자/숫자/특수문자(!@#$%^&*)를 각각 최소 1개 포함해야 합니다.
          </p>
          <p class="password-edit__error" id="new-password-error"></p>
        </div>

        <div class="password-edit__field">
          <label class="password-edit__label" for="new-password-confirm">새 비밀번호 확인</label>
          <input
            type="password"
            id="new-password-confirm"
            class="password-edit__input"
            placeholder="새 비밀번호를 한 번 더 입력하세요"
          />
          <p class="password-edit__error" id="new-password-confirm-error"></p>
        </div>

        <p class="password-edit__error password-edit__error--global" id="password-edit-global-error" style="display:none;">
          비밀번호 변경에 실패했습니다. 다시 시도해주세요.
        </p>

        <section class="password-edit__actions">
          <button
            type="button"
            class="password-edit__button password-edit__button--secondary"
            id="password-edit-cancel"
          >
            취소
          </button>
          <button
            type="button"
            class="password-edit__button password-edit__button--primary"
            id="password-edit-save"
          >
            저장하기
          </button>
        </section>
      </section>
    </main>
  </div>

  <script src="/js/apiClient.js"></script>
  <script src="/js/password-edit.js"></script>
</body>
</html>
